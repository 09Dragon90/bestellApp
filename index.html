<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="./styles/header_footer.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/content.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bestell App</title>
  </head>
  <body>
    <header class="container">
      <img class="headerLogo" src="./assets/img/Logo.png" alt="Logo" />
      <img
        class="headerMenue"
        src="./assets/icons/bars-solid.svg"
        alt="Menue"
      />
    </header>
    <main>
      <section class="sectionContent">
        <div class="contentHeader">
          <div class="contentHeaderImgWrapper">
            <img
              class="contentHeaderImg"
              src="./assets/img/pizzaria-header.jpg"
              alt="Header Bild"
            />
            <img
              class="contentHeaderLogo"
              src="./assets/img/pizzarie-logo.png"
              alt="Header Logo"
            />
          </div>
          <div class="container">
            <h2 class="contentHeaderName">Pizzaria Lecker</h2>
            <p class="textEvaluation">Bewertung (4,3 von 5 Sternen)</p>
          </div>
          <div class="categories">
            <div class="container categoriesList">
              <a href="#">Pizza</a>
              <a href="#">Pasta</a>
              <a href="#">Salat</a>
              <a href="#">Dessert</a>
            </div>
          </div>
          <div class="dishes container">
            <h2 class="dishesCategorie">Pizza</h2>
            <div class="containerDish">
              <h3>Pizza Salamie</h3>
              <img
                class="dishAddToBasket"
                src="./assets/icons/plus-solid.svg"
                alt="AddToBasket"
              />
              <p class="containerDishIngredient">
                mit "Tomatensoße", "Salamie", "Käse"
              </p>
              <p class="containerDishPrice">11,99 €</p>
            </div>
          </div>
        </div>
      </section>
      <section class="sectionBasket">
        <h2>Warenkorb</h2>
        <div class="seperator"></div>
        <div class="cardBasket">
          <h4>Pizza Salamie</h4>
          <div class="cardBasketMenue">
            <div class="cardBasketNumbers">
              <div class="basketMenueIcons">
                <img src="./assets/icons/minus-solid.svg" alt="Button Minus" />
              </div>
              <p class="cardBasketQuanty">7x</p>
              <div class="basketMenueIcons">
                <img src="./assets/icons/plus-solid.svg" alt="Button Plus" />
              </div>
            </div>
            <p>41,23 €</p>
            <div class="basketMenueIcons">
              <img src="./assets/icons/trash-can-regular.svg" alt="Trash" />
            </div>
          </div>
        </div>
        <div class="cardBasket">
          <h4>Pizza Salamie</h4>
          <div class="cardBasketMenue">
            <div class="cardBasketNumbers">
              <div class="basketMenueIcons">
                <img src="./assets/icons/minus-solid.svg" alt="Button Minus" />
              </div>
              <p class="cardBasketQuanty">7x</p>
              <div class="basketMenueIcons">
                <img src="./assets/icons/plus-solid.svg" alt="Button Plus" />
              </div>
            </div>
            <p>41,23 €</p>
            <div class="basketMenueIcons">
              <img src="./assets/icons/trash-can-regular.svg" alt="Trash" />
            </div>
          </div>
        </div>
        <div class="seperator"></div>
        <div class="priceBasket">
          <div class="priceBasketRow">
            <p>Zwischensumme</p>
            <p>412,23 €</p>
          </div>
          <div class="priceBasketRow">
            <p>Versand</p>
            <p>0,00 €</p>
          </div>
          <div class="priceBasketRow fontWeightBold">
            <p>Gesamt</p>
            <p>412,23 €</p>
          </div>
        </div>
      </section>
    </main>
    <footer>...Inhalter Footer...</footer>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
