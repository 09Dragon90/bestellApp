<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="./styles/header_footer.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/content.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bestell App</title>
  </head>
  <body onload="init()">
    <header class="container">
      <img class="headerLogo" src="./assets/img/Logo.png" alt="Logo" />
      <img
        class="headerMenue"
        src="./assets/icons/bars-solid.svg"
        alt="Menue"
        onclick="toggelBasket()"
      />
    </header>
    <main>
      <section id="sectionContent" class="sectionContent"></section>
      <section id="sectionBasket" class="sectionBasket">
        <div class="sticky">
          <h2>Warenkorb</h2>
          <div class="seperator"></div>
          <div class="cardBasket">
            <h4>Pizza Salamie</h4>
            <div class="cardBasketMenue">
              <div class="cardBasketNumbers">
                <div class="basketMenueIcons">
                  <img
                    src="./assets/icons/minus-solid.svg"
                    alt="Button Minus"
                  />
                </div>
                <p class="cardBasketQuanty">7x</p>
                <div class="basketMenueIcons">
                  <img src="./assets/icons/plus-solid.svg" alt="Button Plus" />
                </div>
              </div>
              <p>41,23 €</p>
              <div class="basketMenueIcons">
                <img src="./assets/icons/trash-can-regular.svg" alt="Trash" />
              </div>
            </div>
          </div>
          <div class="cardBasket">
            <h4>Pizza Salamie</h4>
            <div class="cardBasketMenue">
              <div class="cardBasketNumbers">
                <div class="basketMenueIcons">
                  <img
                    src="./assets/icons/minus-solid.svg"
                    alt="Button Minus"
                  />
                </div>
                <p class="cardBasketQuanty">7x</p>
                <div class="basketMenueIcons">
                  <img src="./assets/icons/plus-solid.svg" alt="Button Plus" />
                </div>
              </div>
              <p>41,23 €</p>
              <div class="basketMenueIcons">
                <img src="./assets/icons/trash-can-regular.svg" alt="Trash" />
              </div>
            </div>
          </div>
          <div class="seperator"></div>
          <div class="priceBasket">
            <div class="priceBasketRow">
              <p>Zwischensumme</p>
              <p>412,23 €</p>
            </div>
            <div class="priceBasketRow">
              <p>Versand</p>
              <p>0,00 €</p>
            </div>
            <div class="priceBasketRow fontWeightBold">
              <p>Gesamt</p>
              <p>412,23 €</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>...Inhalter Footer...</footer>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templateContent.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
